        <script language="javascript" type="text/javascript">
            // We must initialize PI session and login in an iframe first because the initial and 
            // login redirects can't handle an HTTP Post. Once initialized for our domain in 
            // session storage and the used is logged into local storage we can reinitialize
            // outside the iframe without redirects and load the TDX Client.
            var isPiInitializedInIframe = false;
            function reinitializePiSession(event) {
                if (event.origin === window.location.origin &&
                    event?.data?.type === 'ACS PI Initializer' &&
                    event?.data?.status == 'success') {
                    isPiInitializedInIframe = true;
                    piSession.initialize('DwORvasS2sUp6JxhyPluPbnrjsFusXZu', {});
                    var timeoutSeconds = 2;
                    piSession.login(window.location.origin, timeoutSeconds);
                    window.removeEventListener('message', reinitializePiSession);
                    loadTdxClient();
                }
            }
            window.addEventListener('message', reinitializePiSession);
            var piInitializerIframe = document.getElementById('acs-pi-initializer');
            piInitializerIframe.src = `/pi_initializer_iframe.html?clientUrl=${encodeURIComponent('https://login.pearson.com/v1/piapi/login/js/v2/session.js')}&clientId=${encodeURIComponent('DwORvasS2sUp6JxhyPluPbnrjsFusXZu')}`;
            // If PI initialization or login fails after timeout, load TDX Client anyway.
            setTimeout(function () {
                if (!isPiInitializedInIframe) {
                    window.removeEventListener('message', reinitializePiSession);
                    delete piSession;
                    console.log('TDX failed to initialize iframe pi session.');
                    loadTdxClient();
